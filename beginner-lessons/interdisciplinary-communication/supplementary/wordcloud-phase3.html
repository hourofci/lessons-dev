    <!-- global styles -->

      body { font-family: Helvetica; }
      svg  { font-family: Impact;

             -ms-user-select: none;
             user-select: none;
           }
      p, a {
        font-family: helvetica, sans-serif;
        padding: 0 2px;
        display: inline;
      }
      #copyright p,a {
        display: inline;
        font-size: 12px;
        color: gray;

        <text text-anchor="middle" transform="translate(185,50)rotate(-7.499999999999999)" style="font-size: 20px; font-family: Impact; fill: rgb(189, 158, 57);">cyberinfrastructure</text>
        <text text-anchor="middle" transform="translate(6,32)rotate(0)" style="font-size: 20px; font-family: Impact; fill: rgb(231, 186, 82);">cybergis</text>

        <text text-anchor="middle" transform="translate(44,10)rotate(14.999999999999998)" style="font-size: 20px; font-family: Impact; fill: rgb(132, 60, 57);">curriculum</text>
        <text text-anchor="middle" transform="translate(99,76)rotate(7.499999999999999)" style="font-size: 20px; font-family: Impact; fill: rgb(173, 73, 74);">communication</text>
        <text text-anchor="middle" transform="translate(-73,65)rotate(14.999999999999996)" style="font-size: 20px; font-family: Impact; fill: rgb(214, 97, 107);">programming</text>

        <text class="new" text-anchor="middle" transform="translate(118,-33)rotate(-14.999999999999998)"  style="font-size: 20px; font-family: Impact; fill: rgb(173, 73, 74);">bias</text>
        <text text-anchor="middle" transform="translate(155,30)rotate(0)" style="font-size: 20px; font-family: Impact; fill: rgb(156, 158, 222);">reproducibility</text>
        <text text-anchor="middle" transform="translate(225,117)rotate(-14.999999999999998)" style="font-size: 20px; font-family: Impact; fill: rgb(99, 121, 57);">throughput</text>
        <text text-anchor="middle" transform="translate(-35,17)rotate(-7.499999999999998)" style="font-size: 20px; font-family: Impact; fill: rgb(140, 162, 82);">big iron</text>
        <text text-anchor="middle" transform="translate(-16,102)rotate(14.999999999999998)" style="font-size: 20px; font-family: Impact; fill: rgb(181, 207, 107);">positionality</text>
        <text text-anchor="middle" transform="translate(-146,-35)rotate(7.499999999999999)" style="font-size: 20px; font-family: Impact; fill: rgb(206, 219, 156);">transdisciplinary</text>
        <text text-anchor="middle" transform="translate(-150,69)rotate(14.999999999999996)" style="font-size: 20px; font-family: Impact; fill: rgb(140, 109, 49);">space time cube</text>
        <text text-anchor="middle" transform="translate(-54,-76)rotate(-14.999999999999998)" style="font-size: 20px; font-family: Impact; fill: rgb(189, 158, 57);">spatially heterogeneous</text>
        <text text-anchor="middle" transform="translate(42,-60)rotate(14.999999999999998)" style="font-size: 20px; font-family: Impact; fill: rgb(231, 186, 82);">markov chain</text>
        <text text-anchor="middle" transform="translate(13,-43)rotate(7.499999999999999)" style="font-size: 20px; font-family: Impact; fill: rgb(231, 203, 148);">interpolated</text>
        <text text-anchor="middle" transform="translate(-122,101)rotate(7.499999999999999)" style="font-size: 20px; font-family: Impact; fill: rgb(132, 60, 57);">artificial intelligence</text>
        <text text-anchor="middle" transform="translate(118,-33)rotate(-14.999999999999998)"  style="font-size: 20px; font-family: Impact; fill: rgb(173, 73, 74);">bias</text>
      </g>
    </svg>

    <script>
      var body = d3.select("body");

      var defs = {
        "spatial": "of, relating to, or involved in the perception of relationships in space",
        "https": "hyper-text transfer protocol",
        "geospatial": "relating to or denoting data that is associated with a particular location",
        "parallel computing": "a type of computation in which many calculations or execution of processes are carried out simultaneously",
        "gis": "geographic information science",
        "geography": "a field of science devoted to the study of the lands, features, inhabitants, and phenomena of the Earth",
        "cyberinfrastructure": "the network of computer systems used to share discoveries and research across the internet",
        "cybergis": "a multidisciplinary field with a focus on computational and data-intensive geospatial problem-solving",
        "interdisciplinary": "relating to more than one branch of knowledge",
        "curriculum": "a set of courses constituting an area of specialization",
        "communication": "a process by which information is exchanged between individuals through a common system of symbols, signs, or behavior",
        "programming": "the process of developing and implementing various sets of instructions to enable a computer to do a certain task",
        "abstraction": "the process of removing physical, spatial, or temporal details or attributes in the study of objects or systems in order to focus attention on details of higher importance",
        "cyberliteracy": "the ability to understand and use established and emerging technologies to transform all forms and magnitudes of geospatial data into information for interdisciplinary problem solving",
        "cognition": "the mental action or process of acquiring knowledge and understanding through thought, experience, and the senses",
        "spatiotemporal": "belonging to both space and time, or time-space",
        "interoperability": "the ability of computer systems or software to exchange and make use of information",
        "geocomputing": "the process of applying computing technology to geographical problems",
        "geovisualization": "the process of interactively visualizing geographic information in any of the steps in spatial analyses",
        "reproducibility": "the extent to which consistent results are obtained when an experiment is repeated",
        "throughput": "rate of successful message delivery over a communication channel",
        "big iron": "slang for supercomputing infrastructure",
        "positionality": "the social and political context which creates and influences your understanding of the world",
        "transdisciplinary": "a research strategy that crosses many disciplinary boundaries",
        "space time cube": "a data structure that represents spatial and temporal relationships",
        "spatially heterogeneous": "the uneven distribution of components of the environment",
        "markov chain": "a representation of process wherein systems change between states based on the current state, and the probability of changing to other states",
        "interpolated": "a method of constructing new data points based on a known range of data points",
        "artificial intelligence": "the theory and development of computer systems able to perform tasks that require human cognition",
        "bias": "prejudice in favor or against something"
      };

      // update definition on screen
      function define(w) {
        word.text(w + ":");
        definition.text(defs[w]);
      }

      // draw attention to new jargon (fade glow in and out)
      d3.selectAll(".new")
        .style("filter", "url(#glow)")
          .transition().on("start", function cycle() {
            d3.active(this)
              .transition().duration(2000)
                .style("opacity", 0.1)
                .style("fill", "gold")
                .style("stroke", "gold")
                .style("stroke-opacity", 0.4)
              .transition().duration(1000)
                .style("opacity", 0.7)
              .on("start", cycle);
          });

      d3.selectAll("text").on("click", function() {
        var cur = this.innerHTML;

        // clear any previous selection
        d3.selectAll("text").style("stroke", null).style("opacity", 1);

        // highliht selection
        d3.select(this).style("stroke", "red").style("opacity", 0.4);

        // render definition under cloud
        define(cur);
      });

      // display copyright notice
      body.append("br");
      var copyright = body.append("div").attr("id", "copyright");
      copyright.append("p").text("Uses Jason Davies' D3 Cloud library: ");
      copyright.append("a").attr("href", "https://github.com/jasondavies/d3-cloud")
        .text("https://github.com/jasondavies/d3-cloud");
      copyright.append("br");
      copyright.append("p").text("Copyright (c) 2013, Jason Davies. All rights reserved.");

      body.append("br");

      var word = body.append("p")
        .style("color", "green")
        .style("font-weight", "bold")
        .text("");

      var definition = body.append("p")
        .style("color", "green")
        .text("");
    </script>
  </body>
</html>
